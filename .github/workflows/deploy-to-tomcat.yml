name: Deploy to Dev Test server

on:
  push:
    branches: [ "3.x" ]
  pull_request:
    branches: [ "3.x" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -DskipTests
      - name: Deploy to Tomcat
        uses: appleboy/scp-action@v0.1.4
        with:
          host: secret_TOMCAT_PORT
          username: secret_TOMCAT_USERNAME
          password: secret_TOMCAT_PATH
          port: secret_TOMCAT_PORT
          source: "/home/runner/work/openmrs-module-ugandaemr/openmrs-module-ugandaemr/omod/target/docker/web/openmrs.war"
          target: /opt/tomcat/webapps/.

